{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - My Website</title>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
</head>
<body>

  <div id="wrapper">
    <div class="container">
      <div class="form-data">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="logo">
            <img src="{% static 'assets2/images/logo.png' %}" alt="logo">
          </div>
          
          <!-- Display form fields -->
          {{ form.username }}

          <div class="error" style="color: red;">{{ form.username.errors }}</div>

          {{ form.password }}

          <div class="error" style="color: red;">{{ form.password.errors }}</div>
          
          <!-- Display any form errors -->
          {% if form.non_field_errors %}
            <div class="error">{{ form.non_field_errors }}</div>
          {% endif %}

          <!-- Submit Button -->
          <button class="form-btn" type="submit">Log in</button>
        </form>
        
        <div class="sign-up">
          Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
