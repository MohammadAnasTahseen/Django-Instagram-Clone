{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>Instagram | Register</title>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form action="{% url 'sign-up' %}" method="POST">
          {% csrf_token %}
          <div class="logo">
            <img src="{% static 'assets2/images/logo.png' %}" alt="logo">
          </div>
          <!-- <input type="text" placeholder="Phone number, username, or email"> -->
          <!-- <input type="password" placeholder="Password"> -->

          <div> 
                   {{form.username}}
            {{ form.username.errors }} </div>


          <div>
            {{form.email}}
            {{ form.email.errors }}
          
          </div>


          <div> 
            
            {{form.password1}}
            {{ form.password1.errors }}

          </div>



          <div> 
            {{form.password2}}
            {{ form.password2.errors }}
          </div>


  


         
          <button class="form-btn" type="submit">Sign up</button>




        </form>


      </div>
    </div>


  </div>

</body>

</html>
